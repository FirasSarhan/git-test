<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- add the icon to title page -->
		<link rel="Shortcut icon" href="Daco_5750215.png" type="image/png" />
		<!-- add external stylesheet in the html file  -->
		<link rel="stylesheet" href="style.css" />
		<title>FORM || HTML</title>
	</head>
	<body>
		<main>
		<h1>Basic HTML Form</h1>
		<form>
			<fieldset>
				<legend>Name</legend>
				<div>
					<label for="Fnam">First Name</label><br />
					<input type="text" id="Fnam" name="F-name" /><br /><br />
				</div>
				<div>
					<label for="Lnam">Last Name</label><br />
					<input type="text" id="Lnam" name="L-name" />
				</div>
			</fieldset>
			<fieldset>
				<legend>Other Questions</legend>
				<p>Choose a drink:</p>
				<div>
					<input type="radio" id="coffee" name="only-chose" />
					<label for="coffee">Coffee</label>
				</div>
				<div>
					<input type="radio" id="tea" name="only-chose" checked />
					<label for="tea">Tea</label>
				</div>
				<div>
					<input type="radio" id="hot-chocolate" name="only-chose" />
					<label for="hot-chocolate">Hot Chocolate</label>
				</div>
				<p>What icc cream do you like?</p>
				<div>
					<input type="checkbox" id="chocolate" name="chocolate" />
					<label for="chocolate">Chocolate</label><br />
				</div>
				<div>
					<input
						type="checkbox"
						id="chocolatepudding"
						name="chocolate-pudding"
					/>
					<label for="chocolatepudding">Chocolate Pudding</label><br />
				</div>
				<div>
					<input
						type="checkbox"
						id="chocolateBeanutButter"
						name="chocolate-Beanut-Butter"
						checked
					/>
					<label for="chocolateBeanutButter">Chocolate Beanut Butter</label>
				</div>
				<div>
					<input type="checkbox" id="vanilla" name="Vanilla" />
					<label for="vanilla">Vanilla</label><br />
				</div>
				<div>
					<input type="checkbox" id="strawberry" name="Strawberry" />
					<label for="strawberry">Strawberry</label><br />
				</div>
				<p>Select a school:</p>
				<select name="School" id="school">
					<option value="omar-agha">Omar Agha</option>
					<option value="farhana">Farhana</option>
					<option value="abdullah-abu-sitta">Abdullah Abu Sitta</option>
					<option value="haifa">Haifa</option>
				</select>
				<p>please provide comments:</p>
				<textarea name="comments" id="" cols="40" rows="8"></textarea>
			</fieldset>
			<input type="submit" name="submit" />
		</form>
	</main>
	</body>
</html>
